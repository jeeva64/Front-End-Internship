<!DOCTYPE html>
<html>
<head>
    <title>Css Types</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            background-color: skyblue;
            color:dimgrey;
        }
    </style>
</head>
<body>
    <h1 style="background-color:rgb(140, 93, 187)">Welcome to Inline CSS</h1>
    <div>This is the Internal CSS.It is implemented by using style tag within head or body tag</div><br>
    <span>This is the External CSS and implemented by using link tag associated with css file with predefined declaraction block</span>
</body>
</html>
