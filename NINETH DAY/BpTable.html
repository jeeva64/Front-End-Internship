<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: rgb(252, 218, 178);
        }
    </style>
</head>
<body>
    <h1>Table:</h1>
    <table class="container table mt-5 table-primary">
        <tr>
            <th>S.No</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Ram</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Guru</td>
        </tr>
    </table>
    <h1>table-striped,table-bordered,table-hover:</h1>
    <table class="container table table-striped table-bordered table-primary table-hover">
        <tr>
            <th>S.No</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Ram</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Guru</td>
        </tr>
    </table>
</body>
</html>
