<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>btn :</h1><br>
        <button class="btn">Submit</button>
    </div>
    <div class="container">
        <h1>btn-color :</h1><br>
        <button class="btn btn-primary">Blue</button>
        <button class="btn btn-info">Sky Blue</button>
        <button class="btn btn-success">Green</button>
        <button class="btn btn-warning">Yellow</button>
        <button class="btn btn-danger">Red</button>
        <button class="btn btn-secondary">Grey</button>
        <button class="btn btn-dark">Black</button>
    </div>
    <div class="container">
        <h1>btn-outline-color :</h1><br>
        <button class="btn btn-outline-primary">Blue</button>
        <button class="btn btn-outline-info">Sky Blue</button>
        <button class="btn btn-outline-success">Green</button>
        <button class="btn btn-outline-warning">Yellow</button>
        <button class="btn btn-outline-danger">Red</button>
        <button class="btn btn-outline-secondary">Grey</button>
        <button class="btn btn-outline-dark">Black</button>
    </div>
    <div class="container">
        <h1>btn-size:</h1><br>
        <button class="btn btn-lg btn-outline-primary">Large</button>
        <button class="btn btn-md btn-outline-primary">Medium</button>
        <button class="btn btn-sm btn-outline-primary">Small</button><br>
    </div>
    <div class="container d-grid gap-3">
        <h1>Block Level :</h1>
        <button class="btn btn-info btn-block">Submit</button>
        <button class="btn btn-info btn-block">Submit</button>
    </div>
    <div class="container gap-3">
        <h1>active,disabled :</h1>
        <button class="btn btn-info active"><a href="#">Submit</a></button>
        <button class="btn btn-info disabled">Submit</button><br>
    </div>
    <div class="container"><br>
        <h1>btn-group:</h1><br>
        <button class="btn btn-primary btn-group btn-lg">Large</button>
        <button class="btn btn-primary">Medium</button>
        <button class="btn btn-primary btn-group btn-sm">Small</button><br>
    </div>
    <div class="btn-group-vertical gap-3"><br>
        <h1>btn-group-vertical:</h1><br>
        <button class="btn btn-primary btn-group btn-lg">Large</button>
        <button class="btn btn-primary btn-group btn-md">Medium</button>
        <button class="btn btn-primary btn-group btn-sm">Small</button><br><br>
    </div>
</body>
</html>
