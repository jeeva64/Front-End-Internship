<!DOCTYPE html>
<html>
  <head>
    <title>JS3</title>
    <script>
      var n1 = prompt("Enter Number:");
      if (n1) {
        if (n1 % 2 == 0) {
          document.write("even");
        }
        if(n1 % 2 != 0) {
          document.write("odd");
        }
      }
    </script>
  </head>
  <body></body>
</html>
