<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
  <form name="sample">
    <center>
        <h1>Login</h1>
        <fieldset>
          <legend>Personal Details</legend>
          <br />
          <label for="uname">USERNAME: </label>
          <input
            type="text"
            id="uname"
            placeholder="Enter Your Name"
            required
          /><br /><br />
          <label for="dob">DOB: </label
          ><input type="date" id="dob" /><br /><br />
          <label for="email">EMAIL: </label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email Address"
          /><br /><br />
          <label for="phone">PHONE NUMBER: </label>
          <input
            type="number"
            id="phone"
            placeholder="Enter Your Mobile Number"
            required
          /><br /><br />
          <label for="address">ADDRESS: </label>
          <input
            type="text"
            id="address"
            placeholder="Enter Your Address"
          /><br /><br />
          GENDER:
          <label for="male"><input name="gender" type="radio" id="male" />Male</label>
          <label for="female"><input name="gender" type="radio" id="female" />Female</label><br /><br />
          <label for="pass">PASSWORD: </label>
          <input
            type="password"
            id="pass"
            placeholder="Enter Your Password"
            required
          /><br /><br />
          <label for="pass1">CONFIRM PASSWORD: </label>
          <input
            type="password"
            id="pass1"
            placeholder="Verify Your Password again"
            required
          /><br /><br />
        </fieldset>
    </center>
    <center>
        <fieldset>
          <legend>Technical Details</legend>
          <label for="eq">EDUCATIONAL QUALIFICATIONS: </label>
          <select name="Degree:">
            <option value="ug" id="eq">UG</option>
            <option value="pg">PG</option>
          </select><br /><br />
          <label for="course">COURSE: </label>
          <select name="">
            <option value="none" id="course">--</option>
            <option value="wd">Web Development</option>
            <option value="ds">Data Science</option>
          </select><br /><br />
          <label for="resume">RESUME: </label>
          <input type="file" id="resume" /><br /><br />
          <label for="skill">SKILL: </label><br /><br />
          <textarea id="skill" placeholder="Enter Your Skill"></textarea>
        </fieldset>
        <br />
        <button>Submit</button>
    </center>
  </form>
</body>
</html>
