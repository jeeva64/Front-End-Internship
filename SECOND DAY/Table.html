<!DOCTYPE html>
<html>
  <head>
    <title>Table tag</title>
  </head>
  <body>
    <table
      border="5px"
      align="center"
      rules="all"
      width="75%"
      cellpadding="10px"
      bgcolor="aqua">
      <tr>
        <th>S.NO</th>
        <th>MOBILE BRAND</th>
        <th>OS</th>
      </tr>
      <tr>
        <td>01</td>
        <td>VIVO</td>
        <td>ANDROID</td>
      </tr>
      <tr>
        <td>02</td>
        <td>OPPO</td>
        <td>ANDROID</td>
      </tr>
      <tr>
        <td>03</td>
        <td>IPHONE</td>
        <td>IOS</td>
      </tr>
    </table>
  </body>
</html>
