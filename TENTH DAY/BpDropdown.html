<!DOCTYPE html>
<html lang="en">
<head>
    <title>DropDown in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Course</button>
            <ul class="dropdown-menu">
                <li class="dropdown-header"><h4>Front-End Development</h4></li>
                <li class="dropdown-item active"><a href="">HTML</a></li>
                <li class="dropdown-item"><a href="">CSS</a></li>
                <li class="dropdown-item"><a href="">JAVASCRIPT</a></li>
                <li class="dropdown-item"><a href="">BOOTSTRAP</a></li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-header"><h4>Back-End Development</h4></li>
                <li class="dropdown-item"><a href="">PYTHON</a></li>
                <li class="dropdown-item"><a href="">JAVA</a></li>
                <li class="dropdown-item disabled">PHP</li>
            </ul>
        </div>
    </div>
</body>
</html>
