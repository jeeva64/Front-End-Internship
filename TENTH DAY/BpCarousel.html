<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel in bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        img{
            height:auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myc" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myc" data-slide-to="0" class="active"></li>
                <li data-target="#myc" data-slide-to="1"></li>
                <li data-target="#myc" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item  active">
                    <img src="m1.jpg" alt="Image1">
                </div>
                <div class="item">
                    <img src="m2.jpg" alt="Image2">
                </div>
                <div class="item">
                    <img src="m3.jpg" alt="Image3">
                </div>    
            </div>
            <a class="left carousel-control" href="#myc" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myc" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
