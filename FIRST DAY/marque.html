<!DOCTYPE html>
<html>
  <head>
    <title>Marque Demo</title>
  </head>
  <body>
    <marquee
      behavior="slide"
      direction="right"
      loop=""
      scrolldelay=""
      scrollamount="20"
    >
      HELLO
    </marquee>
    <marquee
      behavior="scroll"
      direction="right"
      loop=""
      scrolldelay=""
      scrollamount="20"
    >
      HELLO
    </marquee>
    <marquee
      behavior="alternate"
      direction="right"
      loop=""
      scrolldelay=""
      scrollamount="20"
    >
      HELLO
    </marquee>
    <!--behavior has slide,scroll,alternate value-->
    <!--direction has left,right,up,down value-->
  </body>
</html>
