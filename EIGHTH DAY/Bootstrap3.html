<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="text-muted">Black</h1>
    <h1 class="text-primary">Blue</h1>
    <h1 class="text-info">Sky Blue</h1>
    <h1 class="text-success">Green</h1>
    <h1 class="text-warning">Yellow</h1>
    <h1 class="text-danger">Red</h1>
    <h1 class="text-dark">Black</h1>
    <h1 class="text-light">White</h1>
    <h1 class="text-secondary">Grey</h1>
  </body>
</html>
