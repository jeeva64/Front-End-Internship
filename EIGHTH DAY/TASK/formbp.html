<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    label {
      font-size: xx-large;
      font-family: courier;
      font-weight: 600;
      color:whitesmoke;
    }
    .tit{
      text-decoration: underline;
    }
  </style>
  <script>
        function validate(){
          var fname=document.getElementById("fname").value;
          var lname=document.getElementById("lname").value;
          var dob=document.getElementById("dob").value;
          var gender=document.getElementsByName("gender").value;
          var address=document.getElementById("address").value;
          var mail=document.getElementById("mail").value;
          var phone=document.getElementById("phone").value;
          if(fname==""){
            alert("Enter Your Firstname");
            return false;
          }
          if(lname==""){
            alert("Enter Your Lastname");
            return false;
          }
          if(dob==""){
            alert("Select Your Date Of Birth");
            return false;
          }
          if(gender==""){
            alert("Choose Your Gender");
            return false;
          }
          if(address==""){
            alert("Enter Your Address");
            return false;
          }
          if(mail==""){
            alert("Enter Your Email");
            return false;
          }
          if(phone==""){
            alert("Enter Your Mobile Number");
            return false;
          }
        }
  </script>
</head>
<body>
    <form method="post" class="form-group container p-5 bg-info">
      <center><br />
        <h1 class="text-primary tit">Register</h1><br /><br />
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter Your Firstname" class="form-control"/><br /><br />
        
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" required placeholder="Enter Your Lastname" class="form-control"/><br /><br />
        
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required class="form-control" /><br /><br />

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female"/>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Other"/>
        <label for="other">other</label><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter Your Address" class="form-control"/><br /><br />
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required placeholder="Enter Your Email" class="form-control"/><br /><br />
        
        <label for="phone">Mobile Number:</label>
        <input type="number" id="phone" name="no" placeholder="Enter Your Phone Number" class="form-control"/><br /><br />
        
        <label for="profile">Upload Your Profile Picture:</label>
        <input type="file" required id="profile" name="profile" accept="jpg" class="form-control"/><br /><br />
        <input type="submit" name="submit" value="Register" class="btn btn-outline-primary">
      </center>
    </form>
</body>
</html>
